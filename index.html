<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Workshop</title>

    <!-- Load angular lib dependency -->
    <script src="js/vendor/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- Alternative for loading angular lib from cdn -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js" type="text/javascript" charset="utf&#45;8"></script> -->

    <!-- Load vendor js files -->
    <script src="js/vendor/lodash.js" type="text/javascript" charset="utf-8"></script>

    <!-- Load your app js files -->
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>
    <!-- Initialize angular module 'app' -->
    <div ng-app="app">
      <h1>Todo list</h1>
      <div ng-controller="TodoListCtrl as ctrl">
        <div gb-todo-form></div>
        <div class="todo-filters">
          <label>Filter by:</label>
          <select ng-model="ctrl.selectedFilter" ng-options="filter.title for filter in ctrl.filters">
          </select>
        </div>
        <div class="todo-list">
          <div class="todo-counters">
            <span>Total todos: {{ctrl.getTotalTodos()}}</span> <span>Total done: {{ctrl.getTotalDone()}}</span>
          </div>
          <div class="todo-item" ng-repeat="todo in ctrl.todos | orderBy:'done':true | filter:ctrl.selectedFilter.value">
            <p>
              <span ng-hide="todo.done">{{todo.title}}</span>
              <s ng-show="todo.done">{{todo.title}}</s>
              <span> - {{todo.priority | priorityLabel}}</span>
              <input type="checkbox" ng-model="todo.done">
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
